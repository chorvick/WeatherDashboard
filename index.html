<!DOCTYPE html>
<html lang="en">
<!--  standard links to libraries here - bootstrap, jquerry moment-js ect...  -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--  link to font awesome  -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="display-4">Weather Dashboard</h1>
    <p id="currentDay" class="lead"></p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="jumbotron">

                    <p class="lead"></p>
                    <hr class="my-4">

                    <div class="form-outline">
                        <input type="search" placeholder="Type city name here" id="form1" class="form-control" />
                        <label class="form-label" for="form1">Search</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <h4 class="recentSearches">Recent Searches:</h4>
                <ul class="searchHistory" id="searchHistory"></ul>









            </div>
        </div>

        <script src="./lib/moment/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
